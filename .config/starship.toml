format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$status\
$character"""

add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[username]
show_always = true
format = '[$user]($style) :: '

[git_branch]
format = '[$symbol$branch]($style) '

[git_status]
format = '([\[$deleted$renamed$modified$untracked$ahead_behind\]]($style)) '

[cmd_duration]
format = '[ $duration]($style)'
style = "bold green"
